<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>EVENTOS DOM</h1>
    <div id="area">
        Interaja!
    </div>
    <script>
        var area1 = window.document.getElementById('area')
        area1.addEventListener('click', clicar)
        area1.addEventListener('mouseenter', entrar)
        area1.addEventListener('mouseout', sair)
        function clicar(){
            area1.innerText = 'Clicou!'
            area1.style.background = 'red'
        }
        function entrar(){
            area1.innerText = 'Entrou...'
        }
        function sair(){
            area1.innerText = 'Saiu...'
            area1.style.background = 'green'
        }
    </script>
</body>
</html>
